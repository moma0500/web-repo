<!DOCTYPE html>
  <html lang="en">
  <head>
      <title>Week 4: Cascading Style Sheeets 1</title>
      <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <section id="top">
    <h1>This is my top header</h1>
    <!-- nested lists -->
    <ul>
      <li>coffee</li>
      <li>paper
        <!-- change color within nested list -->
        <ul style="color: rgb(100,145,23)">
          <li>black</li>
          <li>green</li>
        </ul>
      </li>
      <li>water</li>
    </ul>
    </section>

    <section id = "img">
    <a href="https:google.com"><img src = "IMG_4510.jpg" style="width:20vw"></a>
      </section>
      <!-- form inputs -->

    <section id = "form">
    <form>
        <!-- change color within one label -->
    <label for="fname" style="color:purple">First Name:</label><br/>
    <input type="text" name="fname"><br/>

    <label for="lname">Last Name:</label><br/>
    </form>

    <a href='#top'><h1>Back to Top</h1></a>
    </section>

    </body>

  </html>
